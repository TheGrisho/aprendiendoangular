<h1>{{ hero.nombre}} 
    <small>( {{ hero.aparicion | date:'y'}} )</small></h1>

<hr>

<div class="row">

<div class="col-md-4">

    <img src={{hero.img}} class="img-fluid" alt="">
    <br><br>

    <a routerLink="/Heros" class ="btn btn-outline-danger btn-block">regresar</a>

</div>

<div class="col-md-8">
    <h3>{{hero.nombre}}</h3>
    <hr>    
    <p>
        {{hero.bio}}
    </p>
<div>
    <h3 *ngIf="hero.casa=='Marvel'">Pertenece a marvel</h3>
    <h3 *ngIf="hero.casa=='DC'">Pertenece a DC</h3>
</div>
</div>


</div>
